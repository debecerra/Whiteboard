<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- TODO: replace this with Web App Manifest https://developers.google.com/web/fundamentals/native-hardware/fullscreen/#web_app_manifest_chrome_opera_firefox_samsung -->
  <!-- Mobile Fullscreen Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Bootstrap CSS  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">

  <title>Whiteboard</title>
</head>

<body>

  <div class="content-outer">
    <div class="content-inner d-flex justify-content-center align-items-center">


      <div class="canvas-container align-items-center">

        <div id="toolkit" class="box toolkit">
          <i id="black-pen" class="material-icons menu-item tool black-pen" title="Black">create</i>
          <i id="red-pen" class="material-icons menu-item tool red-pen inactive" title="Red">create</i>
          <i id="blue-pen" class="material-icons menu-item tool blue-pen inactive" title="Blue">create</i>
          <i id="eraser" class="material-icons menu-item tool eraser inactive" title="Eraser">crop_square</i>
          <i id="delete" class="material-icons menu-item delete" title="Delete All">delete</i>
        </div>

        <canvas id="canvas" class="box default-cursor">
          Sorry, your browser does not support the HTML canvas.
        </canvas>

        <div id="options" class="box options">
          <i id="undo" class="material-icons menu-item disable" title="Undo">undo</i>
          <i id="redo" class="material-icons menu-item disable" title="Redo">redo</i>
          <i id="fullscreen" class="material-icons menu-item" title="Fullscreen" >fullscreen</i>
          <i id="download" class="material-icons menu-item" title="Download"><a id="downloadAnchor" download="myDrawing.png" ></a>get_app</i>
        </div>

      </div>

    </div>
  </div>



</body>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Remaining Bootstrap Scripts -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<!-- Custom Script -->
<script src="index.js" charset="utf-8"></script>

</html>
